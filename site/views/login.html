<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2a4118584d.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>XL-Distribuidor de esencias</title>
</head>

<body>
    <header></header>
        <h1>Inicia sesión</h1>
        <nav class="breadcrumbs">
            <ul>
                <li class="crumb"><a href="/">Home</a></li>
                <li class="divider"> > </li>
                <li class="crumb-active" aria-current="page">Inicia Sesión</li>
            </ul>
        </nav>
        <div class="card">
            <section class="header-card">
                <h2>Ingreso de usuario</h2>
            </section>
            <section class="body-card">
                <form action="" method="post">
                    <div class="container bottom">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="email">
                        <small>Debe ingresar un email válido</small>
                    </div>
                    <div class="container bottom">
                        <label for="name">Clave</label>
                        <input type="password" name="" id="password" placeholder="password">
                        <small>Debe ingresar su clave</small>
                    </div>
                    <div class="recordarme bottom">
                        <input type="checkbox" name="recordarme" id="recordarme">
                        <label for="recordarme">Recordar clave</label>
                    </div>
                    <div class="I-forgot-my-password"><a href="/resetPassword"><i
                                class="fas fa-exclamation-triangle"></i>
                            Olvidé mi contraseña</a></div>
                    <div class="bottom">
                        <button type="submit"><i class="fa fa-sign-in"></i> Iniciar sesión</button>

                    </div>
                    <h4>¿Aún no te has registrado?</h4>
                    <p>¡Completa el siguiente formulario y disfruta de todos nuestros productos!</p>
                </form>
            </section>
            <section class="footer-card">
                <a href="/register" class="button-register"> <i class="fas fa-user-plus"></i> ¡Registrarme!</a>
            </section>
        </div>
        </main>
        <footer></footer>
</body>

</html>
